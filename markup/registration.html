<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/registration.css">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img class="logo" src="./images/logo.svg" alt="лого">
        </a>

        <nav>
            <a href="./registration.html">Регистрация</a>
            <a href="./index.html#login">Авторизация</a>
            <a href="./account.html">Личный кабинет</a>
            <a href="./index.html#aboutus">О нас</a>
            <a href="./index.html#competitions">Конкурсы</a>
            <a href="#search">Поиск</a>
            <a href="./index.html#contacts">Контакты</a>
            <img class="burger" src="images/burger-light.svg" alt="Меню">
            <a href="./index-light.html">
                <img src="images/switch-theme.svg" alt="переключение темы" class="switch_theme">
            </a>
        </nav>
    </header>
    <section class="registration">
        <form class="form-container">
            <div class="form">
                <h3 class="form__title">Регистрация</h3>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Имя" required>
                    <input type="text" placeholder="Фамилия" required>
                    <input class="form__input-error" type="number" placeholder="Возраст" required>
                    <span class="form__input-error__text">
                        Значение должно быть указано
                    </span>

                    <select>
                        <option disabled selected hidden>Пол</option>
                        <option>Мужской</option>
                        <option>Женский</option>
                    </select>

                    <input class="form__input-error" type="password" placeholder="Пароль" required>
                    <span class="form__input-error__text">
                        Пароли не совпадают
                    </span>
                    <input id="password-confirmation" type="password" placeholder="Повторите пароль" required>

                    <label class="label-file">
                        <input type="file">
                        Нажмите чтобы загрузить фотографию
                    </label>

                    <label>
                        <input type="checkbox" required>
                        Я согласен с условиями обработки личных данных
                    </label>

                <button class="registrate-first-col">Зарегистрироваться</button>
            </div>
            <div class="form">
                <h3 class="form__title">Члены семьи</h3>
                <input type="text" placeholder="Фамилия" required>
                <input type="text" placeholder="Имя" required>
                <input type="number" placeholder="Возраст" required>
                <select>
                    <option disabled selected hidden>Пол</option>
                    <option>Мужской</option>
                    <option>Женский</option>
                </select>
                <button type="button" class="btn--second">Добавить ешё участника</button>
            </div>
            <button class="registrate-end">Зарегистрироваться</button>
        </form>
    </section>
</body>
</html>
